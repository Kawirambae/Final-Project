<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Patient Info</h2>
        <p><strong>Name:</strong> {{ patient.name }}</p>
        <p><strong>Age:</strong> {{ patient.age }}</p>
    </div>

    <div class="section">
        <h2>Medications</h2>
        <ul>
            {% for med in medications %}
                <li>
                    {{ med.name }} â€“ {{ med.time }}
                    <input type="checkbox" id="med{{ loop.index }}"> Taken
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Current Glucose Level</h2>
        <p><strong>{{ glucose_level }}</strong> mg/dL</p>
    </div>

    <div class="section">
        <h2>Glucose Trend</h2>
        <canvas id="glucoseChart" width="400" height="200"></canvas>
    </div>

    <script>
        const timestamps = {{ glucose_data.timestamps | tojson }};
        const levels = {{ glucose_data.levels | tojson }};

        const ctx = document.getElementById('glucoseChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Glucose Level',
                    data: levels,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.3,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Glucose (mg/dL)' } }
                }
            }
        });
    </script>

</body>
</html>
